<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focusroom</title>

  <!-- Fonts: Syne (display) + Instrument Sans (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Instrument+Sans:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="m.mp4" type="video/mp4" />
  </video>
  <div id="bg-overlay"></div>
  <canvas id="snow"></canvas>

  <!-- Custom Cursor -->
  <div id="cursor-dot"></div>
  <div id="cursor-halo"></div>

  <!-- ── Sidebar ───────────────────────────────── -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <svg viewBox="0 0 28 28" fill="none">
        <circle cx="14" cy="14" r="12" stroke="currentColor" stroke-width="1.5"/>
        <circle cx="14" cy="14" r="4" fill="currentColor" opacity="0.6"/>
        <path d="M14 2 L14 6 M14 22 L14 26 M2 14 L6 14 M22 14 L26 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </div>

    <nav class="sidebar-nav">
      <button class="nav-btn active" data-panel="focus" title="Focus Timer">
        <!-- Timer icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="13" r="8"/>
          <path d="M12 9v4l2.5 2.5"/>
          <path d="M9 3h6"/>
          <path d="M19.5 5.5L18 7"/>
        </svg>
        <span class="nav-label">Timer</span>
      </button>

      <button class="nav-btn" data-panel="todo" title="Tasks">
        <!-- Checklist icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 11l3 3L22 4"/>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
        </svg>
        <span class="nav-label">Tasks</span>
      </button>

      <button class="nav-btn" data-panel="yt" title="Watch">
        <!-- Play icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <polygon points="10 8 16 11.5 10 15"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        <span class="nav-label">Watch</span>
      </button>
    </nav>

    <div class="sidebar-bottom">
      <!-- Moon icon for ambient -->
      <button class="nav-btn-sm" title="Ambience" id="ambientToggle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
    </div>
  </aside>

  <!-- ── Top-right HUD ─────────────────────────── -->
  <header class="hud">
    <div class="hud-clock">
      <span id="clock">00:00:00</span>
    </div>
    <div class="hud-meta">
      <span id="date">Friday, Feb 13</span>
      <div class="day-track">
        <div class="day-fill" id="dailyBar"></div>
      </div>
    </div>
  </header>

  <!-- ── Main stage ────────────────────────────── -->
  <main class="stage">

    <!-- ─ Focus / Pomodoro Panel ─ -->
    <section class="panel active" id="focusPanel">

      <div class="panel-header">
        <h1 class="panel-title">Focus Session</h1>
        <p class="panel-sub" id="sessionLabel">Deep Work</p>
      </div>

      <!-- Mode pills -->
      <div class="mode-row">
        <button class="mode-pill active" data-mode="focus">Focus</button>
        <button class="mode-pill" data-mode="short">Short Break</button>
        <button class="mode-pill" data-mode="long">Long Break</button>
      </div>

      <!-- Ring -->
      <div class="ring-stage">
        <div class="ring-glow"></div>
        <svg class="ring-svg" viewBox="0 0 240 240">
          <circle class="ring-track" cx="120" cy="120" r="104"/>
          <circle class="ring-fill" cx="120" cy="120" r="104" id="ringArc"/>
        </svg>
        <div class="ring-inner">
          <div id="timer" class="timer-display">25:00</div>
          <div class="timer-mode-tag" id="timerModeTag">FOCUS</div>
        </div>
      </div>

      <!-- Duration slider -->
      <div class="slider-row">
        <span class="slider-label">Duration</span>
        <div class="slider-wrap">
          <input type="range" id="durationSlider" class="dur-slider" min="5" max="90" step="5" value="25" />
          <div class="slider-track-fill" id="sliderFill"></div>
        </div>
        <span class="slider-val" id="sliderVal">25 min</span>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="ctrl-btn ctrl-reset" id="resetBtn" title="Reset">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
            <polyline points="1 4 1 10 7 10"/>
            <path d="M3.51 15a9 9 0 1 0 .49-4.5"/>
          </svg>
        </button>

        <button class="ctrl-btn ctrl-start" id="startBtn">
          <svg id="startIcon" viewBox="0 0 24 24" fill="currentColor" width="22" height="22">
            <polygon points="5 3 19 12 5 21"/>
          </svg>
        </button>

        <button class="ctrl-btn ctrl-skip" id="skipBtn" title="Skip">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
            <polygon points="5 4 15 12 5 20"/>
            <line x1="19" y1="5" x2="19" y2="19"/>
          </svg>
        </button>
      </div>

      <!-- Session counter -->
      <div class="sessions-row">
        <span class="sessions-label">Sessions today</span>
        <div class="session-dots" id="sessionDots"></div>
      </div>

    </section>

    <!-- ─ Todo Panel ─ -->
    <section class="panel" id="todoPanel">
      <div class="panel-header">
        <h1 class="panel-title">Tasks</h1>
        <p class="panel-sub" id="taskCount">0 remaining</p>
      </div>

      <div class="todo-input-row">
        <input
          type="text"
          id="todoInput"
          placeholder="What needs to get done?"
          autocomplete="off"
          spellcheck="false"
        />
        <button class="add-btn" id="addTaskBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" width="18" height="18">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>

      <ul id="todoList"></ul>

      <div class="todo-footer">
        <button class="ghost-btn" id="clearDoneBtn">Clear completed</button>
      </div>
    </section>

    <!-- ─ YouTube Panel ─ -->
    <section class="panel" id="ytPanel">
      <div class="panel-header">
        <h1 class="panel-title">Watch</h1>
        <p class="panel-sub">Ad-free via privacy embed</p>
      </div>

      <div class="yt-input-row">
        <input
          type="text"
          id="ytUrl"
          placeholder="Paste a YouTube URL…"
          autocomplete="off"
          spellcheck="false"
        />
        <button class="add-btn" id="loadVideo">
          <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <polygon points="5 3 19 12 5 21"/>
          </svg>
        </button>
      </div>

      <div id="player" class="yt-player">
        <div class="yt-placeholder">
          <svg viewBox="0 0 48 48" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.2" width="56" height="56">
            <rect x="4" y="8" width="40" height="28" rx="4"/>
            <polygon points="20 16 34 22 20 28" fill="rgba(255,255,255,0.1)" stroke="none"/>
            <line x1="16" y1="42" x2="32" y2="42"/>
            <line x1="24" y1="36" x2="24" y2="42"/>
          </svg>
          <p>Paste a URL above to start watching</p>
        </div>
      </div>

      <p class="yt-note">Uses <code>youtube-nocookie.com</code> — no tracking, minimal ads</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
